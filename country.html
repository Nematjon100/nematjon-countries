<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country-Page</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- SITE-HEADER -->
  <header class="site-header">
    <div class="site-header-container container">
      <a href="index.html" class="site-header-logo-link">Where in the world?</a>
      <button class="site-header-theme-toggler" type="button">
        <span class="site-header-theme-toggler-inner">
          <svg class="site-header-theme-toggler-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"><path fill="#fff" fill-rule="evenodd" stroke="currentColor" stroke-width="1.25" d="M13.553 13.815c-3.884 0-7.034-2.887-7.034-6.447 0-1.343.448-2.586 1.212-3.618-3.04.945-5.231 3.581-5.231 6.688 0 3.9 3.45 7.062 7.704 7.062 3.389 0 6.266-2.007 7.296-4.796a7.458 7.458 0 0 1-3.947 1.111Z" clip-rule="evenodd"/></svg>
          <span class="site-header-theme-toggler-text">Dark Mode</span>
        </span>
      </button>
    </div>
  </header>


  <!-- MAIN-CONTENT -->
  <main class="main-content main-content-inner">
    <div class="country-page-container container">
      <div class="button-wrapper">
        <a class="button" href="index.html">
          <span class="button-inner">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path fill="currentColor" fill-rule="evenodd" d="m6.464 4.107 1.179 1.179-3.89 3.889h14.85v1.65H3.753l3.89 3.889-1.179 1.179L.572 10l5.892-5.893Z" clip-rule="evenodd"/></svg>
            <span class="button-text">Back</span>
          </span>
        </a>
      </div>


      <!-- COUNTRY-PAGE -->
      <section class="country-page">
        <img src="img/flag-germany.jpg" alt="Belgium" class="country-flag-img" width="560" height="401" srcset="img/flag-germany.jpg  1x, img/flag-germany@2x.jpg 2x">

        <div class="country-page-content">
          <h3 class="country-page-heading">Belgium</h3>
          <div class="country-page-info">

            <dl class="country-page-dls">
              <div class="country-page-item">
                <dt class="country-page-title">Native Name:</dt>
                <dd class="country-page-value">BelgiÃ«</dd>
              </div>
              <div class="country-page-item">
                <dt class="country-page-title">Population:</dt>
                <dd class="country-page-value">11,319,511</dd>
              </div>
              <div class="country-page-item">
                <dt class="country-page-title">Region:</dt>
                <dd class="country-page-value">Europe</dd>
              </div>
              <div class="country-page-item">
                <dt class="country-page-title">Sub Region:</dt>
                <dd class="country-page-value">Western Europe</dd>
              </div>
              <div class="country-page-item">
                <dt class="country-page-title">Capital:</dt>
                <dd class="country-page-value"> Brussels</dd>
              </div>
            </dl>

            <dl class="country-page-dls">
              <div class="country-page-item">
                <dt class="country-page-title">Top Level Domain:</dt>
                <dd class="country-page-value">be</dd>
              </div>
              <div class="country-page-item">
                <dt class="country-page-title">Currencies:</dt>
                <dd class="country-page-value">Euro</dd>
              </div>
              <div class="country-page-item">
                <dt class="country-page-title">Languages:</dt>
                <dd class="country-page-value">Dutch, French, German</dd>
              </div>
            </dl>
          </div>

          <footer class="country-page-footer">
            <h2 class="country-page-footer-heading">Border Countries:</h2>
            <ul class="country-page-links">
              <li class="country-page-links-item">
                <a href="country.html" class="country-page-link">France</a>
              </li>
              <li class="country-page-links-item">
                <a href="country.html" class="country-page-link">Germany</a>
              </li>
              <li class="country-page-links-item">
                <a href="country.html" class="country-page-link">Netherlands</a>
              </li>
            </ul>
          </footer>
        </div>
      </section>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
